<!DOCTYPE html>
<html lang="id">

<head>
	<title>{{.Title}}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="{{ .Description }}" />
	
	<link rel="icon" href="{{ .Site.BaseURL }}image/favicon/favicon.ico" type="image/png" sizes="16x16">
	<link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/vendor.bundle.css">
	<link id="style-css" rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/style62ea.css?ver=1.2">

	{{ partial "google/analytics" . }}
</head>

<body class="site-body style-v1">
	<!-- Header -->
	<header class="site-header header-s1 is-sticky">
		{{ partial "top-navigation" . }}
		<!-- Navbar -->
		<div class="navbar navbar-primary">
			<div class="container">
				<!-- Logo -->
				{{ partial "logo" . }}
				<!-- #end Logo -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mainnav" aria-expanded="false">
						<span class="sr-only">Menu</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<!-- Q-Button for Mobile -->
					<!-- 					
					<div class="quote-btn">
						<a class="btn" href="{{ .Site.BaseURL }}/get-a-quote.html">Enquire Today</a>
					</div>
					 -->
				</div>
				{{ partial "main-navigation" . }}
			</div>
		</div>
		<!-- #end Navbar -->
		<!-- Banner/Slider -->
		<div class="banner banner-static banner-intro">
			<div class="container">
				<div class="content row">

					<div class="banner-text wide-md al-center pos-center">
						<h2 class="ucap">Ulasan Bisnis Online, Investasi Dan Kisah Inspiratif</h2>
						<p>Simak berbagai artikel mengenai bisnis online dan artikel menarik lainnya disini.</p>
					</div>
					<div class="imagebg">
						<img src="{{ .Site.BaseURL }}image/slider-lg-civil-a.jpg" alt="">
					</div>

				</div>
			</div>
		</div>

		<!-- #end Banner/Slider -->
	</header>
	<!-- End Header -->
