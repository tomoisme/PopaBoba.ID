{{ $paginator := .Paginator }}

<!-- If there's more than one page. -->
{{ if gt $paginator.TotalPages 1 }}

<nav class="pagination">
  <div class="nav-links">

    <!-- First page. 
    {{ if ne $paginator.PageNumber 1 }}
    <li class="pagination__item pagination__item--first">
      <a class="pagination__link pagination__link--first" href="{{ $paginator.First.URL }}">
        ««
      </a>
    </li>
    {{ end }}
    -->

    <!-- Previous page. -->
    {{ if $paginator.HasPrev }}
    <a href="{{ $paginator.Prev.URL }}" class="prev page-numbers">
      «
    </a>
    {{ end }}

    <!-- Page numbers. -->
    {{ range $paginator.Pagers }}
      <a href="{{ .URL }}" class="page-numbers">
        {{ .PageNumber }}
      </a>
    {{ end }}

    <!-- Next page. -->
    {{ if $paginator.HasNext }}
      <a href="{{ $paginator.Next.URL }}" class="next page-numbers">
        »
      </a>
    {{ end }}

    <!-- Last page. 
    {{ if ne $paginator.PageNumber $paginator.TotalPages }}
    <li class="pagination__item pagination__item--last">
      <a class="pagination__link pagination__link--last" href="{{ $paginator.Last.URL }}">
        »»
      </a>
    </li>
    {{ end }}
    -->

  </div>
</nav><!-- .pagination -->
{{ end }}
